<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.style.css" />
    <title>메인 페이지</title>
  </head>
  <body>
    <div class="header">
      <div class="header__inner-box">
        <div class="logo">
          <h1>Flog</h1>
        </div>
        <div class="menu-bar">
          <div class="menu-bar__navi">
            <ul class="navi">
              <li><a href="#none">나의 여행</a></li>
              <li><a href="#none">우리의 여행</a></li>
            </ul>
          </div>
          <div class="menu-bar__hamburger">
            <div class="menu-bar__hamburger__btn">
              <button class="user-icon">
                <img src="./images/icon-header-user.png" alt="유저 아이콘" />
              </button>
              <button class="hamburger-icon">
                <img
                  src="./images/icon-header-hbg.png"
                  alt="햄버거 메뉴 열기 버튼"
                />
              </button>
            </div>
            <div class="menu-bar__hamburger__ul">
              <ul>
                <li><a href="#none">마이페이지</a></li>
                <li><a href="#none">채팅 목록</a></li>
                <li class="top-border"><a href="#none">로그아웃</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <section class="main-slider">
        <div class="main-slider__bgimg">
          <img
            src="./images/main-bg-img1.png"
            alt="비행기 창문 너머로 노을 지는 도시의 모습이 보인다."
          />
        </div>
        <div class="main-slider__text">
          <div class="main-silder__text__title">
            <h2 class="title__sub">나만의 여행 가이드북을 만들다.</h2>
            <h1 class="title__main">Flog</h1>
          </div>

          <p class="main-slider__text__text">
            Flog는 여행의 소중한 추억을 간직할 수 있는 여행 가이드북입니다.<br />
            여행일정, 가계부, 다이어리 등을 이용하여<br />
            여행과 관련된 모든 일들을 기록해 보세요!
          </p>
        </div>
      </section>
      <section class="overview">
        <div class="overview__title">
          <div class="overview__title__title">
            <h3>Flog 둘러보기</h3>
          </div>
        </div>
        <div class="overview__box__wrapper">
          <div class="overview__box">
            <div class="overview__box__bgimg">
              <img
                src="./images/main-overview-img1.png"
                alt="한 사람이 노을지는 바다를 배경으로 두 손을 활짝 벌리고 있다."
              />
            </div>
            <div class="overview__box__text">
              <p class="text__text">여행을 하며 추억을 담는 가이드북</p>
              <h4 class="text__title">나의 여행</h4>
              <button class="text__btn"><span>보러가기</span></button>
            </div>
          </div>
          <div class="overview__box">
            <div class="overview__box__bgimg">
              <img
                src="./images/main-overview-img2.png"
                alt="두 사람이 차 위에 앉아 즐거운 표정으로 웃고 있다. 뒤에는 산이 보인다."
              />
            </div>
            <div class="overview__box__text">
              <p class="text__text">
                내 경험을 다른 이들에게 들려주는 공유 공간
              </p>
              <h4 class="text__title">우리의 여행</h4>
              <button class="text__btn"><span>보러가기</span></button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
